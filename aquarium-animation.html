<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesmerizing Aquarium</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(#1a2980, #26d0ce);
      font-family: Arial, sans-serif;
    }

    .aquarium {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: float linear infinite;
    }

    .fish {
      position: absolute;
      width: 80px;
      height: 40px;
      animation: swim linear infinite;
    }

    .fish .body {
      position: absolute;
      width: 60px;
      height: 30px;
      border-radius: 50% 60% 60% 50%;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }

    .fish .tail {
      position: absolute;
      left: 48px;
      top: 5px;
      width: 30px;
      height: 20px;
      background: linear-gradient(to right, #feb47b, #ff7e5f);
      clip-path: polygon(0 0, 0 100%, 100% 50%);
      animation: wag 0.6s ease-in-out infinite alternate;
    }

    .fish .eye {
      position: absolute;
      left: 12px;
      top: 8px;
      width: 8px;
      height: 8px;
      background-color: #333;
      border-radius: 50%;
      border: 2px solid white;
    }

    .fish .fin {
      position: absolute;
      left: 20px;
      top: -8px;
      width: 20px;
      height: 16px;
      background: rgba(254, 180, 123, 0.7);
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
    }

    .fish .fin-bottom {
      top: auto;
      bottom: -8px;
    }

    .fish-color-1 .body {
      background: linear-gradient(to right, #ff3366, #ff6699);
    }

    /* Vibrant Pink */
    .fish-color-1 .tail {
      background: linear-gradient(to right, #ff6699, #ff3366);
    }

    .fish-color-2 .body {
      background: linear-gradient(to right, #ff5733, #ff8c66);
    }

    /* Bright Peach-Orange */
    .fish-color-2 .tail {
      background: linear-gradient(to right, #ff8c66, #ff5733);
    }

    .fish-color-3 .body {
      background: linear-gradient(to right, #00cc66, #33ff99);
    }

    /* Electric Green */
    .fish-color-3 .tail {
      background: linear-gradient(to right, #33ff99, #00cc66);
    }

    .fish-color-4 .body {
      background: linear-gradient(to right, #007bff, #00ccff);
    }

    /* Vivid Blue */
    .fish-color-4 .tail {
      background: linear-gradient(to right, #00ccff, #007bff);
    }

    .fish-color-5 .body {
      background: linear-gradient(to right, #ff1a1a, #ff6666);
    }

    /* Bold Red */
    .fish-color-5 .tail {
      background: linear-gradient(to right, #ff6666, #ff1a1a);
    }

    .fish-color-6 .body {
      background: linear-gradient(to right, #ff9900, #ffcc33);
    }

    /* Bright Orange */
    .fish-color-6 .tail {
      background: linear-gradient(to right, #ffcc33, #ff9900);
    }

    .fish-color-7 .body {
      background: linear-gradient(to right, #00b7eb, #33d6ff);
    }

    /* Neon Aqua */
    .fish-color-7 .tail {
      background: linear-gradient(to right, #33d6ff, #00b7eb);
    }

    .fish-color-8 .body {
      background: linear-gradient(to right, #ff4d4d, #ff8080);
    }

    /* Rich Coral */
    .fish-color-8 .tail {
      background: linear-gradient(to right, #ff8080, #ff4d4d);
    }

    .fish-color-9 .body {
      background: linear-gradient(to right, #9900ff, #cc33ff);
    }

    /* Deep Violet */
    .fish-color-9 .tail {
      background: linear-gradient(to right, #cc33ff, #9900ff);
    }

    .fish-color-10 .body {
      background: linear-gradient(to right, #ff00cc, #ff66e6);
    }

    /* Hot Pink-Purple */
    .fish-color-10 .tail {
      background: linear-gradient(to right, #ff66e6, #ff00cc);
    }

    .plant {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 150px;
      animation: sway 8s ease-in-out infinite alternate;
      transform-origin: bottom center;
    }

    .plant .stem {
      position: absolute;
      bottom: 0;
      left: 8px;
      width: 4px;
      height: 100%;
      background: linear-gradient(to top, #006634, #45bf55);
    }

    .plant .leaf {
      position: absolute;
      width: 20px;
      height: 40px;
      background: linear-gradient(to right, #45bf55, #006634);
      border-radius: 50% 50% 0 50%;
      transform: rotate(45deg);
      transform-origin: bottom left;
      opacity: 0.9;
    }

    .sand {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to bottom, #d9b38c, #f8ecc9);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .rock {
      position: absolute;
      bottom: 70px;
      width: 50px;
      height: 40px;
      background: linear-gradient(#7f8c8d, #95a5a6);
      border-radius: 15px 15px 5px 5px;
    }

    /* Toggle button */
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .toggle-lights {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle-lights:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .dark-mode {
      background: linear-gradient(#0a0a29, #163a59);
    }

    .dark-mode .bubble {
      background: rgba(255, 255, 255, 0.15);
    }

    .dark-mode .fish .body {
      filter: brightness(0.8);
    }

    .dark-mode .fish .tail {
      filter: brightness(0.8);
    }

    .octopus {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: #d16ba5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.3);
      animation: float-octopus 3s ease-in-out infinite;
    }

    .eye {
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 30%;
      left: 35%;
      box-shadow: 25px 0 white;
    }

    .pupil {
      width: 5px;
      height: 5px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 37%;
      left: 40%;
      box-shadow: 25px 0 black;
    }

    .tentacles {
      position: absolute;
      bottom: -15px;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
    }

    .tentacle {
      width: 15px;
      height: 40px;
      background: #d16ba5;
      border-radius: 10px;
      position: relative;
      animation: wave 1s ease-in-out infinite alternate;
    }

    .tentacle:nth-child(odd) {
      animation-duration: 1.3s;
    }

    @keyframes float-octopus {

      0%,
      100% {
        transform: translateX(-50%) translateY(0);
      }

      50% {
        transform: translateX(-50%) translateY(-50px);
      }
    }

    .starfish {
      position: absolute;
      bottom: 20%;
      left: 20%;
      width: 80px;
      height: 80px;
      background: orange;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%,
          68% 57%, 79% 91%, 50% 70%,
          21% 91%, 32% 57%, 2% 35%,
          39% 35%);
      animation: floatDiagonal-starfish 4s ease-in-out infinite;
      box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes floatDiagonal-starfish {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(20px, -20px) rotate(10deg);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
      }

      100% {
        transform: translateY(-100px);
      }
    }

    @keyframes swim {
      0% {
        transform: translateX(-100px);
      }

      100% {
        transform: translateX(calc(100vw + 100px));
      }
    }

    @keyframes wag {
      0% {
        transform: scaleX(1);
      }

      100% {
        transform: scaleX(-0.5);
      }
    }

    @keyframes sway {
      0% {
        transform: rotate(-5deg);
      }

      100% {
        transform: rotate(5deg);
      }
    }

    .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffcc);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: 0 0 15px #ff00ff;
            transition: all 0.3s;
            z-index: 100;
        }

        .home-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ffcc;
        }

        @media (max-width: 600px) {
            .home-link {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 1rem;
            }
        }

  </style>
</head>

<body>
  <a href="index.html" class="home-link">üè† Home</a>
  <div class="aquarium" id="aquarium">
    <div class="controls">
      <button class="toggle-lights" id="toggleLights">Toggle Lights</button>
    </div>
    <div id="targetOctopus" class="octopus">
      <div class="eye"></div>
      <div class="pupil"></div>
      <div class="tentacles">
        <div class="tentacle"></div>
        <div class="tentacle"></div>
        <div class="tentacle"></div>
        <div class="tentacle"></div>
      </div>
    </div>
    <div id="triggerstartfish" class="starfish"></div>
    <div class="sand"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const aquarium = document.getElementById('aquarium');
      const toggleLights = document.getElementById('toggleLights');

      // Add rocks
      const rockPositions = [100, 250, 400, 550, 700];
      rockPositions.forEach((left, index) => {
        const rock = document.createElement('div');
        rock.classList.add('rock');
        rock.style.left = `${left}px`;
        rock.style.bottom = `${70 + (index % 3) * 20}px`;
        rock.style.width = `${40 + (index % 4) * 15}px`;
        rock.style.height = `${30 + (index % 3) * 10}px`;
        aquarium.appendChild(rock);
      });

      // Add plants
      const plantPositions = [50, 200, 350, 500, 650, 800];
      plantPositions.forEach((left, index) => {
        const plant = document.createElement('div');
        plant.classList.add('plant');
        plant.style.left = `${left}px`;
        plant.style.height = `${100 + (index % 5) * 30}px`;
        plant.style.animationDelay = `${index * 0.5}s`;

        const stem = document.createElement('div');
        stem.classList.add('stem');
        plant.appendChild(stem);

        // Create leaves at different positions
        for (let i = 1; i <= 5; i++) {
          const leaf = document.createElement('div');
          leaf.classList.add('leaf');
          leaf.style.bottom = `${i * 20}%`;
          leaf.style.left = i % 2 === 0 ? '0' : '10px';
          leaf.style.transform = i % 2 === 0 ? 'rotate(45deg)' : 'rotate(-135deg)';
          plant.appendChild(leaf);
        }

        aquarium.appendChild(plant);
      });

      // Define 10 different fish color classes
      const fishColors = [
        "fish-color-1", "fish-color-2", "fish-color-3", "fish-color-4", "fish-color-5",
        "fish-color-6", "fish-color-7", "fish-color-8", "fish-color-9", "fish-color-10"
      ];


      // Create fish function
      function createFish(numberOfFish) {
        for (let i = 0; i < numberOfFish; i++) {
          const fish = document.createElement('div');
          fish.classList.add('fish');
          // Randomly assign one of the 10 colors
          let randomColorClass = fishColors[Math.floor(Math.random() * fishColors.length)];
          fish.classList.add(randomColorClass);

          // Random size (0.6 to 1.4 times normal size)
          const size = 0.6 + Math.random() * 0.8;
          fish.style.transform = `scale(${size})`;

          // Random vertical position between 20% and 70% of aquarium height
          const top = 20 + Math.random() * 50;
          fish.style.top = `${top}vh`;

          // Random animation duration between 15 and 30 seconds
          const duration = 15 + Math.random() * 15;
          fish.style.animationDuration = `${duration}s`;

          // Random delay so fish don't all start at the same time
          const delay = Math.random() * 10;
          fish.style.animationDelay = `-${delay}s`;

          // Create fish parts
          const body = document.createElement('div');
          body.classList.add('body');

          // Randomize fish color slightly
          const hueShift = -20 + Math.random() * 40;
          body.style.filter = `hue-rotate(${hueShift}deg)`;

          const tail = document.createElement('div');
          tail.classList.add('tail');
          tail.style.filter = `hue-rotate(${hueShift}deg)`;

          const eye = document.createElement('div');
          eye.classList.add('eye');

          const fin = document.createElement('div');
          fin.classList.add('fin');
          fin.style.filter = `hue-rotate(${hueShift}deg)`;

          const finBottom = document.createElement('div');
          finBottom.classList.add('fin');
          finBottom.classList.add('fin-bottom');
          finBottom.style.filter = `hue-rotate(${hueShift}deg)`;

          fish.appendChild(body);
          fish.appendChild(tail);
          fish.appendChild(eye);
          fish.appendChild(fin);
          fish.appendChild(finBottom);

          aquarium.appendChild(fish);
        }
        attachDeletionCodeToFish();
      }

      // Create bubbles function
      function createBubbles(numberOfBubbles) {
        for (let i = 0; i < numberOfBubbles; i++) {
          const bubble = document.createElement('div');
          bubble.classList.add('bubble');

          // Random size between 5px and 15px
          const size = 5 + Math.random() * 10;
          bubble.style.width = `${size}px`;
          bubble.style.height = `${size}px`;

          // Random horizontal position
          const left = Math.random() * 100;
          bubble.style.left = `${left}vw`;

          // Random animation duration between 10 and 20 seconds
          const duration = 10 + Math.random() * 10;
          bubble.style.animationDuration = `${duration}s`;

          // Random delay so bubbles don't all start at the same time
          const delay = Math.random() * 20;
          bubble.style.animationDelay = `-${delay}s`;

          aquarium.appendChild(bubble);
        }
      }

      // Toggle lights
      toggleLights.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
      });

      // Create elements
      createFish(8);
      createBubbles(50);

      // Add more bubbles periodically
      setInterval(() => {
        createBubbles(5);

        // Remove excess bubbles to prevent performance issues
        const allBubbles = document.querySelectorAll('.bubble');
        if (allBubbles.length > 100) {
          for (let i = 0; i < 5; i++) {
            if (allBubbles[i]) {
              allBubbles[i].remove();
            }
          }
        }
      }, 5000);

      function createStarfish(num) {
        const ocean = document.querySelector(".aquarium");

        for (let i = 0; i < num; i++) {
          let starfish = document.createElement("div");
          starfish.classList.add("starfish");

          // Random initial position
          let startX = Math.random() * window.innerWidth;
          let startY = Math.random() * window.innerHeight;

          starfish.style.left = `${startX}px`;
          starfish.style.top = `${startY}px`;

          ocean.appendChild(starfish);
          animateStarfish(starfish);
        }
      }

      // Function to animate a starfish
      function animateStarfish(starfish) {
        let startX = parseFloat(starfish.style.left);
        let startY = parseFloat(starfish.style.top);

        let endX = window.innerWidth + 100;  // Move off-screen
        let endY = startY - 100;  // Move upwards diagonally

        let duration = Math.random() * 4 + 3; // Between 3-7 seconds

        starfish.style.transition = `transform ${duration}s linear`;
        setTimeout(() => {
          starfish.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(360deg)`;
        }, 100);

        // Restart animation when it reaches the end
        setTimeout(() => {
          starfish.style.transition = "none";
          starfish.style.left = `${-100}px`;  // Restart off-screen left
          starfish.style.top = `${Math.random() * window.innerHeight}px`;  // New random height
          setTimeout(() => animateStarfish(starfish), 100);
        }, duration * 1000);
      }

      // Create 5 starfish
      createStarfish(5);


      document.querySelector("#triggerstartfish").addEventListener('click', function () {
        createFish(1);
      });

      document.querySelector("#targetOctopus").addEventListener('click', function () {
        createStarfish(1);
      });

      function attachDeletionCodeToFish() {
        document.querySelectorAll(".fish").forEach(item => {

          item.addEventListener('click', function (event) {
            console.log('trying to delete', this);
            // event.target.style.display = 'none';
            event.target.remove();
          });
        });

      }


    });
  </script>
</body>

</html>
